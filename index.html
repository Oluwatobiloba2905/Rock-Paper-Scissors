<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="Paper.css">

</head>

<body>
    <section class="game">
        <!--Title -->
        <div class="title">Rock Paper Scissor</div>

        <!--Display Score of player and computer -->
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>

            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>

            </div>
        </div>

        <div class="move">Choose your move</div>

        <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 10 </div>

        <!--Options available to player to play game -->
        <div class="options">
            <img src="rock.jpegimg-removebg-preview.png" alt="" class="rock">
           <img src="paper.pngimg-removebg-preview.png" alt="" class="paper" >
            <img src="Scissor-PNG-Clipart-removebg-preview.png" alt="" class="scissor" >
        </div>

        <!--Final result of game -->
        <div class="result"></div>

        <!--Reload the game -->
        <button class="reload"></button>

    </section>

    <script src="scissor.js"></script>
</body>

</html>
